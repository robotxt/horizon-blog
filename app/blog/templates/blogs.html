{% extends "base.html" %}
{% load custom_tags %}

{% block content %}
    <h2>Blogs</h2>
    {% for blog in blogs %}
    <ul>
        <li><a href="/blog/{{ blog.uid }}/">{{ blog.title }}</a></li>
        <li>{{ blog.content }}</li>
        <li>{{ blog.published_date | date_format }}</li>
    </ul>
    {% endfor %}
    
{% endblock %}
